name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Verify build outputs
        run: |
          echo "Checking build outputs..."
          if [ ! -d "packages/icons/dist" ]; then
            echo "❌ @hovue/icons dist not found"
            exit 1
          fi
          if [ ! -d "packages/nuxt/dist" ]; then
            echo "❌ @hovue/nuxt dist not found"
            exit 1
          fi
          if [ ! -d "packages/website/dist" ]; then
            echo "❌ @hovue/website dist not found"
            exit 1
          fi
          if [ ! -d "packages/cli/dist" ]; then
            echo "❌ @hovue/cli dist not found"
            exit 1
          fi
          echo "✅ All packages built successfully"

